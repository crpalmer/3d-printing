[printer:Idex - duplication mode]
deretract_speed = 30
end_gcode = G91\nG1 E-3 F1800           ; Retract some extra filament\nG1 Z+10                ; Move the nozzle up\nG90\n\nG1 Y345 F12000         ; Move the print head out of the way\nT-1                    ; park the extruder\n\nM400                   ; wait for all planned moves to finish!\n\nM106 S0                ; Turn off cooling fan\nM104 S0                ; Turn off extruder\nM140 S0                ; Turn off bed\nM84                    ; Disable motors
extruder_colour = #FFFF80
extruder_offset = 0x0
max_layer_height = 0.3
min_layer_height = 0.1
nozzle_diameter = 0.6
retract_before_travel = 1
retract_before_wipe = 70%
retract_layer_change = 0
retract_length = 1
retract_length_toolchange = 3
retract_lift = 0
retract_lift_above = 0
retract_lift_below = 0
retract_restart_extra = 0
retract_restart_extra_toolchange = 1
retract_speed = 30
start_gcode = M83          ; Relative Extruder mode\n\nM220 S100    ; clear any speed changes\nM290 R0 S0    ; clear any baby stepping\n\nM568 A1 P2 R{first_layer_temperature[0]} S{first_layer_temperature[0]}\n\nM190 S[first_layer_bed_temperature]       ; Wait till the bed is heated\n\nG28\nT2\nM116
toolchange_gcode = T{next_extruder} ; select tool\nM116 P{next_extruder} ; wait for temperature\n
wipe = 0
