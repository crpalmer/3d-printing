[printer:Idex]
deretract_speed = 30,30
end_gcode = G91\nG1 E-3 F1800           ; Retract some extra filament\nG1 Z+10                ; Move the nozzle up\nG90\n\nG1 Y370 F24000\nT-1                    ; park the extruder\n\nM400                   ; wait for all planned moves to finish!\n\nM106 S0 P0             ; Turn off cooling fans\nM106 S0 P2             ; Turn off cooling fans\nM568 P0 R0 S0          ; Turn off extruders\nM568 P1 R0 S0          ; Turn off extruders\nM140 S0                ; Turn off bed\nM84                    ; Disable motors
extruder_colour = #FFFF80;#FF80FF
extruder_offset = 0x0,0x0
max_layer_height = 0.4,0.4
min_layer_height = 0.1,0.1
nozzle_diameter = 0.6,0.6
retract_before_travel = 1,1
retract_before_wipe = 70%,70%
retract_layer_change = 0,0
retract_length = 1,1
retract_length_toolchange = 2,2
retract_lift = 0,0
retract_lift_above = 0,0
retract_lift_below = 0,0
retract_restart_extra = 0,0
retract_restart_extra_toolchange = 0,0
retract_speed = 30,30
start_gcode = M83          ; Relative Extruder mode\n\nM220 S100    ; clear any speed changes\nM290 R0 S0   ; clear any baby stepping\nG29 S2       ; our bed seems to be flat enough that we don't need it\n\nM568 A1 P0 R{first_layer_temperature[0]} S{first_layer_temperature[0]}\nM568 A1 P1 R{first_layer_temperature[1]} S{first_layer_temperature[1]}\n\nM190 S[first_layer_bed_temperature]       ; Wait till the bed is heated\n\nG28\nM116
toolchange_gcode = {if layer_num > 0}\nG60 S3                                ; save our location\n{endif}\nG1 Z{layer_z+0.5}                     ; don't you dare drip on the model!\n\nT{next_extruder}                      ; select tool\n\nM98 P"0:/sys/prusaslicer-fan-hack.g"\n; M116 P{next_extruder} ; wait for temperature, only needed if you are screwing with the temps\nM98 P"0:/sys/wipe{next_extruder}.g"\n\n{if layer_num > 0}\nG1 R3 X0 Y0 F24000                    ; restore the x/y positions at a very fast move (before restoring z)\n{endif}\nG1 Z{layer_z}\n
wipe = 0,0
