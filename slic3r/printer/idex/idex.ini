[printer:Idex]
deretract_speed = 30,30
extruder_colour = #FFFF80;#FF80FF
extruder_offset = 0x0,0x0
max_layer_height = 0.3,0.3
min_layer_height = 0.1,0.1
nozzle_diameter = 0.6,0.6
retract_before_travel = 1,1
retract_before_wipe = 70%,70%
retract_layer_change = 0,0
retract_length = 1,1
retract_length_toolchange = 3,3
retract_lift = 0,0
retract_lift_above = 0,0
retract_lift_below = 0,0
retract_restart_extra = 0,0
retract_restart_extra_toolchange = 0,0
retract_speed = 30,30
start_gcode = M83          ; Relative Extruder mode\n\nM220 S100    ; clear any speed changes\nM290 R0 S0    ; clear any baby stepping\n\nM568 A1 P0 R{first_layer_temperature[0]} S{first_layer_temperature[0]}\nM568 A1 P1 R{first_layer_temperature[1]} S{first_layer_temperature[1]}\n\nM190 S[first_layer_bed_temperature]       ; Wait till the bed is heated\n\nG28\nM116
toolchange_gcode = T{next_extruder} ; select tool\n; M116 P{next_extruder} ; wait for temperature, only needed if you are screwing with the temps\nG1 E10 F300\nG1 E-3 F1800
wipe = 0,0
